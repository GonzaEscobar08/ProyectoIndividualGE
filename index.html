<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Individual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <!-- <h1>Hello, world!</h1> -->
        <nav class="container-fluid navbar col-12 d-flex w-75 m-auto">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control  me-2" type="search" placeholder="Buscar Notas" aria-label="Search">
                        <button class="btn btn-dark"" type="submit">Buscar</button>
                    </form>
        </nav>
        <div class="col-12 d-flex w-75 m-auto mt-2 bg-dark">
            <div class="col-10 m-auto p-2 text-bg-dark">
                MIS NOTAS
            </div>
            <div class="col-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Crear nota
                </button>
    
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content bg-dark text-bg-dark">
                        <div class="modal-header d-flex flex-column">
                            <h1 class="modal-title fs-5 " id="exampleModalLabel">Titulo</h1>
                            <div class="w-100">
                                <form class="w-100">
                                    <input class="w-100" type="text">
                                </form>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form >
                                <textarea id="" cols="60" rows="7"></textarea>
                                <h1 class="modal-title fs-5 mb-3">Categoria</h1>
                                <select class="w-100 ">
                                    <option>Trabajo</option>
                                    <option>Estudio</option>
                                </select>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Crear</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
